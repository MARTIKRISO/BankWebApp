<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Add Funds</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='loginregister.css') }}">
</head>

<body>

    <form class="box" action="/transferfunds" method="POST">
        <h1>Transfer Funds</h1>
        <input type="text" name="sourceuid" placeholder="Source ID">
        <input type="password" name="pin" placeholder="PIN">
        <input type="text" name="funds" placeholder="Funds">
        <input type="text" name="destuid" placeholder="Destination ID">
        <input type="submit" name="" value="Transfer Funds">
        <button type="button" onclick="window.location.href='{{ url_for( 'index') }}';">Back</button>
    </form>


</body>

</html>
