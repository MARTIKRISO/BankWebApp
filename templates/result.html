<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
</head>

<body>

    <form class="box" action="/register" method="POST">
        <h1>{{ result }}</h1>
        <h1>{% if uid %}
             Your unique id is {{uid}} 
        {% endif %}</h1>
        <h1>{% if funds %}  Your balance is EUR{{ funds }} {% endif %}</h1>
        <button type="button" onclick="window.location.href='{{ url_for( 'index') }}';">Back</button>
    </form>


</body>

</html>
